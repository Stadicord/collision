<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>平面碰撞模擬器</title>
  <style>
    @font-face {
      font-family: 'MyCustomFont';
      src: url('MyCustomFont.woff2') format('woff2'),
           url('MyCustomFont.woff') format('woff'),
           url('MyCustomFont.ttf') format('truetype'),
           url('MyCustomFont.eot');
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: "MyCustomFont", "Microsoft JhengHei", sans-serif;
      background: #eef2f7;
    }
    #ui {
      position: fixed; top: 20px; left: 20px;
      width: 280px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      z-index: 10;
    }
    #ui h2 {
      margin-bottom: 10px;
      font-size: 20px;
      text-align: center;
    }
    #ui label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 14px;
    }
    #ui input[type=range] {
      flex: 1;
      margin-left: 10px;
    }
    #ui output {
      margin-left: 10px;
      font-weight: bold;
    }
    #ui .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 18px;
    }
    #ui button {
      flex: 1;
      margin: 0 4px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(to right, #4a90e2, #357ab7);
      color: white;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: transform .2s, background .2s;
    }
    #ui button:disabled {
      background: #ccc;
      cursor: default;
    }
    #ui button:hover:not(:disabled) {
      transform: scale(1.05);
    }
    #coord {
      margin-top: 16px;
      font-size: 15px;
      text-align: center;
      font-weight: bold;
    }
    canvas {
      display: block;
      margin: auto;
      background: #ffffff;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="ui">
    <h2>碰撞實驗模擬</h2>
    <label>球體 A 質量 (g)
      <input id="massA" type="range" min="1" max="50" value="16">
      <output id="massAOut">16</output>
    </label>
    <label>球體 B 質量 (g)
      <input id="massB" type="range" min="1" max="50" value="12">
      <output id="massBOut">12</output>
    </label>
    <label>初速度 (px/frame)
      <input id="v0" type="range" min="1" max="20" value="8">
      <output id="v0Out">8</output>
    </label>
    <label>偏移角度 (°)
      <input id="offset" type="range" min="-30" max="30" value="0">
      <output id="offsetOut">0</output>
    </label>
    <div class="btn-group">
      <button id="startBtn">開始模擬</button>
      <button id="resetBtn">重置</button>
    </div>
    <div id="coord">碰撞前速度與後速度：</div>
  </div>
  <canvas id="canvas" width="800" height="400"></canvas>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const coordText = document.getElementById("coord");

    let massA = 16;
    let massB = 12;
    let v0 = 8;
    let offset = 0;

    let ballA, ballB;
    let animating = false;
    let hasCollided = false;
    const RADIUS = 20;

    function updateValues() {
      massA = +document.getElementById("massA").value;
      massB = +document.getElementById("massB").value;
      v0 = +document.getElementById("v0").value;
      offset = +document.getElementById("offset").value;

      document.getElementById("massAOut").value = massA;
      document.getElementById("massBOut").value = massB;
      document.getElementById("v0Out").value = v0;
      document.getElementById("offsetOut").value = offset;

      applySettings();
      draw();
    }

    document.querySelectorAll("input[type=range]").forEach(input => {
      input.addEventListener("input", updateValues);
    });

    function applySettings() {
      const rad = offset * Math.PI / 180;
      const dy = 40 * Math.sin(rad);

      ballA = { x: 100, y: 200, vx: v0, vy: 0, r: RADIUS, color: "red", label: "A" };
      ballB = { x: 400, y: 200 + dy, vx: 0, vy: 0, r: RADIUS, color: "blue", label: "B" };

      coordText.innerText = `碰撞前速度：A = (${ballA.vx.toFixed(2)}, ${ballA.vy.toFixed(2)}), B = (0, 0)`;
    }

    function reset() {
      ballA = { x: 100, y: 200, vx: 0, vy: 0, r: RADIUS, color: "red", label: "A" };
      ballB = { x: 400, y: 200, vx: 0, vy: 0, r: RADIUS, color: "blue", label: "B" };
      coordText.innerText = `碰撞前速度與後速度：`;
      animating = false;
      hasCollided = false;
      draw();
      document.getElementById("startBtn").disabled = false;
    }

    function drawBall(ball) {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
      ctx.fillStyle = ball.color;
      ctx.fill();
      ctx.closePath();
      ctx.fillStyle = "black";
      ctx.fillText(ball.label, ball.x - 5, ball.y + 4);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBall(ballA);
      drawBall(ballB);
    }

    function animate() {
      if (!animating) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ballA.x += ballA.vx;
      ballA.y += ballA.vy;
      ballB.x += ballB.vx;
      ballB.y += ballB.vy;

      const dx = ballB.x - ballA.x;
      const dy = ballB.y - ballA.y;
      const dist = Math.hypot(dx, dy);

      if (!hasCollided && dist <= ballA.r + ballB.r) {
        const angle = Math.atan2(dy, dx);
        const vA1 = rotate({x: ballA.vx, y: ballA.vy}, angle);
        const vB1 = rotate({x: ballB.vx, y: ballB.vy}, angle);

        const vA2 = { x: ((massA - massB)*vA1.x + 2*massB*vB1.x) / (massA + massB), y: vA1.y };
        const vB2 = { x: ((massB - massA)*vB1.x + 2*massA*vA1.x) / (massA + massB), y: vB1.y };

        const vAfinal = rotate(vA2, -angle);
        const vBfinal = rotate(vB2, -angle);

        ballA.vx = vAfinal.x;
        ballA.vy = vAfinal.y;
        ballB.vx = vBfinal.x;
        ballB.vy = vBfinal.y;

        coordText.innerText += `\n碰撞後速度：A = (${ballA.vx.toFixed(2)}, ${ballA.vy.toFixed(2)}), B = (${ballB.vx.toFixed(2)}, ${ballB.vy.toFixed(2)})`;

        hasCollided = true;
      }

      draw();
      requestAnimationFrame(animate);
    }

    function rotate(v, angle) {
      return {
        x: v.x * Math.cos(angle) + v.y * Math.sin(angle),
        y: -v.x * Math.sin(angle) + v.y * Math.cos(angle)
      };
    }

    document.getElementById("startBtn").onclick = () => {
      if (!animating) {
        updateValues();
        applySettings();
        animating = true;
        document.getElementById("startBtn").disabled = true;
        animate();
      }
    };
    document.getElementById("resetBtn").onclick = reset;
    reset();
  </script>
</body>
</html>
